    <!--timer goes here.
        copy and pasted from
        https://www.w3schools.com/howto/howto_js_countdown.asp  -->
    <p id="timer"></p>
    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("April 14, 2018 00:00:01").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();
        
        // Find the distance between now an the count down date
        var distance = countDownDate - now;
        
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Output the result in an element with id="timer"
        document.getElementById("timer").innerHTML = "<br>Countdown to SIRA 2018:<br>" + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        
        // If the count down is over, write some text 
        if (distance < 0 & days > -3) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "Time to kick ass at SIRA!";
        }
        else if (days <= -3) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "Congratulations for finishing the season! <br>And to those few selected to represent Georgia Tech at Dad Vails or ACRA, let's keep the momentum going!";}
    }, 1000);
    </script>
